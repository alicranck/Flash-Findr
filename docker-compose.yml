services:
  flash-findr:
    build: .
    ports:
      - "8008:8008"
    volumes:
      - ./cache:/app/cache
      - ./models:/app/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    command: sh -c "python3 scripts/prepare_models.py && uvicorn app.main:app --host 0.0.0.0 --port 8008"
