services:
  flash-findr-cpu:
    profiles: [ "cpu" ]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8008:8008"
    volumes:
      - ./backend/cache:/app/cache
      - ./backend/models:/app/models
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8008"

  flash-findr-gpu:
    profiles: [ "gpu" ]
    build:
      context: ./backend
      dockerfile: Dockerfile.gpu
    ports:
      - "8008:8008"
    volumes:
      - ./backend/cache:/app/cache
      - ./backend/models:/app/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8008"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - API_BASE_URL=http://flash-findr-cpu:8008
    # We don't strictly depends_on if profiles are used, but good for local dev
    restart: always
