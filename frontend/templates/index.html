<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-wrapper">
        <h1>{{ title }}</h1>
        <p>Zero-Shot, Real-Time Object Detection. Leverage **YOLO-Everything** to find any user-defined object instantly, with no retraining required.</p>
        <hr>

        <div class="container">
            <div id="control-panel">
                <h2>1. Custom Setup</h2>
                <form id="detection-form">
                    <label for="videoUrl">Video Source URL (e.g., RTSP, MP4 URL):</label>
                    <input type="text" id="videoUrl" name="videoUrl" 
                           value="https://cdn.pixabay.com/video/2020/11/13/56310-479197605_large.mp4" 
                           placeholder="e.g., http://your.stream/feed.mjpeg" required>
                    
                    <label for="classes">Detection Vocabulary (Comma-separated list):</label>
                    <textarea id="classes" name="classes" 
                              placeholder="e.g., person, bicycle, red car, fire extinguisher" 
                              required>person, bike, car, truck</textarea>
                    
                    <button type="submit" id="startButton">Start Detection Stream</button>
                </form>
                
                <div id="status-box" class="status-box status-ready">
                    <span class="status-icon">ðŸ’¡</span>
                    <span id="status-message">Ready to configure stream.</span>
                </div>

            </div>

            <div id="video-feed">
                <div style="text-align: center; color: #aaa; padding: 20px;">
                    <h2>Live Detection Feed</h2>
                    <p id="placeholder-text">Enter stream details and click "Start" to begin analysis.</p>
                </div>
                <img id="video-stream" src="" alt="Live Stream" style="display: none;">
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
